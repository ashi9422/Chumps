<div  ng-controller="drugController"  >
    <div class="x_panel">
        <div class="x_title">
            <h2>Drugs</h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">


            <div>
                <label>Search: <input ng-model="searchText" class="col-lg-pull-6" ></label>
                <button class="btn btn-info pull-right"><i class="fa fa-plus"></i><a ng-href="#!/adddrug" style="color: white"> Drug</a></button>
            </div>
            <br>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Batch No</th>
                    <th>Packing Type</th>
                    <th>Manufacturer</th>
                    <th>Quantity</th>
                    <th>Added Date</th>
                    <th>Expiry Date</th>
                    <th>Selling Price</th>
                    <th>Edit</th>
                    <th>Delete</th>

                </tr>
                </thead>

                <tbody>

                <tr ng-repeat="drugdata in drugdata  | filter:searchText">

                    <td>{{drugdata.itemName}}</td>
                    <td>{{drugdata.batchNo}}</td>
                    <td>{{drugdata.packingType}}</td>
                    <td>{{drugdata.manufacturer}}</td>
                    <td>{{drugdata.quantity}}</td>
                    <td>{{drugdata.addedDate}}</td>
                    <td>{{drugdata.expiryDate}}</td>
                    <td>{{drugdata.sellingPrice}}</td>
                    <td align="center" style="text-decoration: underline;"><a ng-href="#!/drugview/{{drugdata._id}}" ng-click="getdrug(drugdata._id)"><i class="fa fa-edit fa-2x" title="Edit Drug Order"></i></a></td>
                    <td align="center" style="text-decoration: underline;"><a ng-href="#!/drugview/{{drugdata._id}}" ng-click="getdrug(drugdata._id)"><i class="fa fa-trash fa-2x" title="Delete Drug Order"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
