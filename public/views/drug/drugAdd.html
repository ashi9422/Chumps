<div class="x_panel">
    <div class="x_title">
        <h2>Supplier Add</h2>
        <div class="clearfix"></div>
    </div>
    <button class="btn btn-primary pull-right"><i class="fa fa-eye"></i><a ng-href="#!/viewdrug" style="color: white"> View Drugs</a></button>

    <div class="x_content"  ng-controller="drugController">
        <br />
        <form id="demo-form2" ng-submit="insertdrugdata()"  data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
                <div class="alert alert-danger alert-dismissable" ng-show="myfalse">
                    <strong>{{getdrugsucessmsg}}</strong>
                </div>
                <div class="alert alert-success alert-dismissable" ng-show="mytrue">
                    <strong>{{getdrugsucessmsg}}</strong>
                </div>
            </div>
            <div ng-show="error" class="text-danger">
                <strong ng-bind="error">{{getsucessmsg}}</strong>
            </div>
            <!--<div class="form-group" hidden>-->
                <!--<label class="control-label col-md-3 col-sm-3 col-xs-12" for="_id"> ID-->
                <!--</label>-->
                <!--<div class="col-md-6 col-sm-6 col-xs-12">-->
                    <!--<input type="text" id="_id" name="_id" required="required" readonly class="form-control col-md-7 col-xs-12" ng-model="_id">-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="itemName">Item Name Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="itemName" name="itemName" required="required" class="form-control col-md-7 col-xs-12" ng-model="itemName">
                </div>
            </div>
            <div class="form-group">
                <label for="batchNo" class="control-label col-md-3 col-sm-3 col-xs-12">Batch No<span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="batchNo" class="form-control col-md-7 col-xs-12" type="text" name="batchNo" ng-model="batchNo" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="packingType" class="control-label col-md-3 col-sm-3 col-xs-12">Packing Type <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="packingType"  class="form-control col-md-7 col-xs-12" type="text" name="packingType" ng-model="packingType" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="manufacturer" class="control-label col-md-3 col-sm-3 col-xs-12"> Manufacturer <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="manufacturer" class="form-control col-md-7 col-xs-12" type="text" name="manufacturer" ng-model="manufacturer" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="quantity" class="control-label col-md-3 col-sm-3 col-xs-12">Quantity </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="quantity" class="form-control col-md-7 col-xs-12" type="number" name="quantity" ng-model="quantity" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="addedDate" class="control-label col-md-3 col-sm-3 col-xs-12">Added Date </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="addedDate" class="form-control col-md-7 col-xs-12" type="text" name="addedDate" ng-model="addedDate" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="expiryDate" class="control-label col-md-3 col-sm-3 col-xs-12">Expiry Date </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="expiryDate" class="form-control col-md-7 col-xs-12" type="text" name="expiryDate" ng-model="expiryDate" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="sellingPrice" class="control-label col-md-3 col-sm-3 col-xs-12">Selling Price </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="sellingPrice" class="form-control col-md-7 col-xs-12" type="number" name="sellingPrice" ng-model="sellingPrice" required="required">
                </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button class="btn btn-danger" type="button" >Cancel</button>
                    <button class="btn btn-info" type="reset">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
