<div class="x_panel">
    <div class="x_title">
        <h2>Supplier Add</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content"  ng-controller="supplierController">
        <br />
        <form id="demo-form2" ng-submit="insertsupdata()"  data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
                <div class="alert alert-danger alert-dismissable" ng-show="myfalse">
                    <strong>{{getsupsucessmsg}}</strong>
                </div>
                <div class="alert alert-success alert-dismissable" ng-show="mytrue">
                    <strong>{{getsupsucessmsg}}</strong>
                </div>
            </div>
            <div ng-show="error" class="text-danger">
                <strong ng-bind="error">{{getsucessmsg}}</strong>
            </div>
            <div class="form-group" hidden>
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="_id"> ID
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="_id" name="_id" required="required" readonly class="form-control col-md-7 col-xs-12" ng-model="_id">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="firstname">First Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="firstname" name="firstname" required="required" class="form-control col-md-7 col-xs-12" ng-model="firstname">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="control-label col-md-3 col-sm-3 col-xs-12">Last Name <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="lastname" class="form-control col-md-7 col-xs-12" type="text" name="lastname" ng-model="lastname" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="control-label col-md-3 col-sm-3 col-xs-12">Phone No <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="phone" class="form-control col-md-7 col-xs-12" type="text" name="phone" ng-model="phone" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-md-3 col-sm-3 col-xs-12"> Email <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="email" class="form-control col-md-7 col-xs-12" type="email" name="email" ng-model="email" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">Address </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="address" class="form-control col-md-7 col-xs-12" type="text" name="address" ng-model="address" required="required">
                </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button class="btn btn-danger" type="button" >Cancel</button>
                    <button class="btn btn-info" type="reset">Reset</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
