<div class="x_panel">
    <div class="x_title">
        <h2>Supplier update</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content"  ng-controller="supplierController">
        <br />
        <form id="demo-form2"   data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
                <div class="alert alert-danger alert-dismissable" ng-show="myfalse">
                    <strong>{{getsupsucessmsg}}</strong>
                </div>
                <div class="alert alert-success alert-dismissable" ng-show="mytrue">
                    <strong>{{getsupsucessmsg}}</strong>
                </div>
            </div>
            <div ng-show="error" class="text-danger">
                <strong ng-bind="error">{{getsucessmsg}}</strong>
            </div>
            <!--<div class="form-group">-->
                <!--<label class="control-label col-md-3 col-sm-3 col-xs-12" for="id">ID-->
                <!--</label>-->
                <!--<div class="col-md-6 col-sm-6 col-xs-12" >-->
                    <!--<input type="text" id="id" name="id" required="required" class="form-control col-md-7 col-xs-12"  ng-model="req.params.id">-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="firstname">First Name <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="firstname" name="firstname" required="required" class="form-control col-md-7 col-xs-12"  ng-model="supplierdataspecific.firstname">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="control-label col-md-3 col-sm-3 col-xs-12">Last Name <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="lastname" class="form-control col-md-7 col-xs-12" type="text" required="required" name="lastname"   ng-model="supplierdataspecific.lastname" ng-value="fh">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="control-label col-md-3 col-sm-3 col-xs-12"> Phone <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="phone" pattern="[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" title="Please enter valid Phone Number eg:7112321456" class="form-control col-md-7 col-xs-12" type="text" name="phone" required="required" ng-model="supplierdataspecific.phone">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label col-md-3 col-sm-3 col-xs-12">Email <span class="required">*</span></label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="email" class="form-control col-md-7 col-xs-12" type="email" name="email" required="required"  ng-model="supplierdataspecific.email" >
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">Address <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="address" class="form-control col-md-7 col-xs-12" type="text" name="address" required="required" ng-model="supplierdataspecific.address" >
                </div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button class="btn btn-primary" type="button" >Cancel</button>
                    <button type="submit" ng-click="updatedata()" class="btn btn-success">Update</button>
                    <button type="button" ng-click="deletedata()" class="btn btn-danger">Delete</button>
                </div>
            </div>

        </form>
    </div>
</div>
