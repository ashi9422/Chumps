<div class="x_panel">
    <div class="x_title">
        <h2>Add Prescription</h2>
        <div class="clearfix"></div>
    </div>
    <div class="x_content"  ng-controller="prescriptionController">
        <br />
        <form id="demo-form2" ng-submit="insertdata()"  data-parsley-validate class="form-horizontal form-label-left">

            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="doctorid">Docotor ID <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="first-name" name="first-name" required="required" class="form-control col-md-7 col-xs-12" ng-model="doctorid">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="patientid">Patient ID <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" id="last-name" name="last-name" required="required" class="form-control col-md-7 col-xs-12" ng-model="patientid">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="control-label col-md-3 col-sm-3 col-xs-12">Name <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="name" class="form-control col-md-7 col-xs-12" type="text" name="name" ng-model="name">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="control-label col-md-3 col-sm-3 col-xs-12">Age <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="age" class="form-control col-md-7 col-xs-12" type="text" name="age" ng-model="age">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="control-label col-md-3 col-sm-3 col-xs-12">Date <span class="required">*</span> </label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="date" class="form-control col-md-7 col-xs-12" type="text" name="date" ng-model="date">
                </div>
            </div>
            <div class="ln_solid"></div>

            <div class="form-group">
                <div class="col-sm-1 col-md-offset-8">
                    <div class="pull-right">
                        <button type="submit" name="save" class="btn btn-primary">
                            <i class="fa fa-floppy-o"
                               style="padding-right: 16px;width: 12px;"></i>
                            Save
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
